<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <style>
      *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
#title{
  text-align: center;
  font: 900;
  font-size:30px;
}

#loginbox{
  width: 100%;
  height: 100%;
  display: flex;
  justify-items: center;
  align-items: center;
}
#loginform{
  width: 80%;
 border-radius: 5px;
 margin-left: auto;
 margin-right: auto;
 display: flex;
 flex-direction: column;
 justify-content: center; 
 gap: 30px;
 padding: 10px ;
 height: 70%;
}

#loginImage{
  width: 60%;
  height: 100%;

}

.logincontainer{
 display: flex;
 flex-direction: column;
 justify-content: center;
 width:40%;
 height: 60%;
 /* padding: 15px; */
}
input{
  margin: 5px 0px;
  height: 40px;
  padding: 7px;
}
button{
  width: 40%;
  height: 35px;
  margin: 5px opx;
  background-color: rgb(7, 163, 174);
  border: none;
  border-radius: 5px;
  color: #f3f3f3;
  align-self:center;
  font: 500;
}
 
    </style>
    <title>Login Pages</title>
</head>
<body>
  <div id="loginbox">
    <div id="loginImage" style="background-image: url('./handbags2.jpg'); background-size: cover; background-repeat: no-repeat;"></div>
    <div class="logincontainer">
      <div id="loginform">
        <h1 id="title">Login</h1>
     <input type="email" id="email" placeholder="email">
     <input type="password" id="password" placeholder="password">
     <p style="text-align: center; color: #333;">If you dont have an account <a href="SignupPage.html" style="font-weight: bold; color: rgb(7, 163, 174)">Register</a></p>
     <button type="submit" onclick="submit()" style="cursor: pointer;">Login</button>
     
      </div>
    </div>
  </div>
    
  <script>
    function submit() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Here you can add logic to send this data to a backend for authentication
      // For example, you can use fetch API to send a POST request to your backend
      
      // Example fetch request
      fetch('http://localhost:5000/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
      .then(response => {
        if (response.ok) {
          // Handle successful login
          console.log('Login successful');
          window.location.href = 'index.html'; // Redirect to home page on successful login
        } else {
          // Handle failed login
          console.error('Login failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
