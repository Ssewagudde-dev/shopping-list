<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <style>
      *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
#title{
  text-align: center;
}

#registerbox{
  border: 1px solid green;
  width: 100%;
  height: 100%;
  display: flex;
  justify-items: center;
  align-items: center;
}
#registerform{
  width: 80%;
  border: 1px solid rgb(21, 66, 66);
 border-radius: 5px;
 margin-left: auto;
 margin-right: auto;
 display: flex;
  flex-direction: column;
  justify-content: center; 
  gap: 30px;
  padding: 10px ;
  height: 70%;
}

#registerImage{
  width: 60%;
  height: 100%;
  border: 1px solid green;
}

.registercontainer{
 display: flex;
 flex-direction: column;
 justify-content: center;
 width:40%;
 height: 60%;

 border: 1px solid rgb(14, 20, 196);
 /* padding: 15px; */
}
input{
  margin: 5px 0px;
  height: 35px;
  padding: 7px;
}
button{
  width: 40%;
  height: 35px;
  margin: 5px 0px;
  background-color: green;
  border: none;
  border-radius: 5px;
  color: #333;
  align-self:center;
}
button:hover{
  background-color: #333;
  color:green;
}  
    </style>
    <title>Register Page</title>
</head>
<body>
  <div id="registerbox">
    <div id="registerImage"></div>
    <div class="registercontainer">
      <div id="registerform">
        <h1 id="title">Registration Form</h1>
     <input type="text" id="username" placeholder="username">
     <input type="email" id="email" placeholder="email">
     <input type="password" id="password" placeholder="password">
     <button type="submit" onclick="register()">Register</button>
      </div>
    </div>
  </div>
    
  <script>
    function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Here you can add logic to send this data to a backend for registration
      // For example, you can use fetch API to send a POST request to your backend
      
      // Example fetch request
      fetch('http://localhost:5000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password }),
      })
      .then(response => {
        if (response.ok) {
          // Handle successful registration
          console.log('Registration successful');
          // window.location.href = 'login.html'; // Redirect to login page on successful registration
        } else {
          // Handle failed registration
          console.error('Registration failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
