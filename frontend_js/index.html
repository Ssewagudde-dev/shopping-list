    <style>
      /* Add your inline styles here */
      .container1{
        justify-content: center;
        align-items: center;
        display: flex;
        width: 70%;
        height: 100vh;
        
        margin: 0 auto;
      }

      #list-box{
        width: 100%;
      }
      #list-name{
        font: 500;
      }

    </style>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container1">
      <div class="row" id="list-box">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title" id="list-name">Shopping List</span>
              <div class="row">
                <form id="list-form">
                  <div class="input-field col s12">
                    <input type="text" name="item" id="item" />
                    <label for="item">Add Item</label>
                  </div>
                  <input type="submit" value="Add Item" class="btn" />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="list-title">List</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter List </label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-list btn black">Clear List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
